- job:
    name: petclinic-jjb
    description: 'Do not edit this job through the web!'
    project-type: freestyle
    block-downstream: false
    scm:
    - git:
        skip-tag: false
        url: https://github.com/drew-holt/spring-petclinic
    triggers:
      - pollscm: 'H/5 * * * *'
    builders:
    - maven-target:
        maven-version: Maven3
        pom: parent/pom.xml
        goals: clean install
    publishers:
      - email:
          recipients: drew@liatrio.com
